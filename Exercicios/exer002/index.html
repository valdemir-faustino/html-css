<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragras e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever um paragro de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;  </p>  
    <p>Se você precisar quebrar o texto em algun lugar especifico <br> como esse, você pode usar uma tag br,</p>  
    <p>Vamos adicionar alguns simbolos especias:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
</body>
</html>
