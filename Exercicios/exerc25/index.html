<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela mesclando celulas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;        
        }

        table{
            width:300px;
                    }

        td {
            border: 1px solid black ;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclando celulas</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td >I</td>
            <td rowspan="4">B</td>
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>G</td>
            <td>H</td>
        </tr>

        <tr>
            <td>L</td>
            <td>m</td>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
